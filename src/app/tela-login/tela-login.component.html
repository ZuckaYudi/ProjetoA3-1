<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tela-login.component.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça Login <br>E venha estudar conosco</h1>
            <img src="../../assets/coraciones transparente fundin branco.png" alt="coração-fundo-branco" class="left-login-image">
        </div>
        <div class="right-login">
            <div class="card-login">                
                <h1>Qual o nome?</h1>
                <div class="textfield">
                    <label for="usuario">Usuário:</label>
                    <input type="text" name="usuario" placeholder="admin">
                </div>
                <div class="textfield">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" placeholder="*****">
                </div>
                <a target="_blank" *ngFor="let telaLogin of "><button class="btn-login">Login</button></a>
            </div>
        </div>
    </div>
</body>
</html>
